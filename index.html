<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>京东剁手党</title>

    <!-- 重置样式表 -->
    <link rel="stylesheet" href="css/reset.min.css">
    <!-- swiper插件提供的样式表 -->
    <link rel="stylesheet" href="css/swiper.min.css">

    <link rel="stylesheet" href="css/animate.css">
    <!-- 我们这个页面需要用的样式表-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/jingdong.css">

</head>
<!--身体-->
<body>
<section class="main">
<div class="arrow"></div>
<div class="swiper-container">
    <!--音乐-->
    <div class="music" id="musicMenu">
    <audio src="audio/music.mp3" preload="none" loop id="musicAudio"></audio>
</div>
    <div class="swiper-wrapper">
        <div class="swiper-slide page1">
            <div class="text1">
                <div class="txt01"></div>
                <div class="txt02"></div>
                <div class="txt03"></div>
                <div class="txt04"></div>
                <div class="tuzhang"></div>
            </div>
        </div>
        <div class="swiper-slide page2">
            <div class="bj"></div>
            <div class="text1">
                <span></span>
                <span></span>
            </div>
            <div class="text2">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="shou"></div>
            <div class="dao"></div>
            </div>
        <div class="swiper-slide page3">
            <div class="bj"></div>
            <div class="quan"></div>
            <div class="txt"></div>
            <div class="ren">
                <div class="r01"></div>
                <div class="r02"></div>
                <div class="r03"></div>
                <div class="r04"></div>
            </div>
            <div class="btns"></div>

        </div>
    </div>
</div>
<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>

</script>-->
</section>
</body>
</html>
